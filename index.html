<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Preahvihear&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <title>UPI Payment UI</title>
  <style>
    body {
      margin: 0;
      background-color: #2d006e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
        font-family: "Open Sans", sans-serif;
    }
    .container {
      max-width: 360px;
      margin: 50px auto;
      background-color: white;
      border-radius: 20px;
      padding: 0;
      color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header {
    font-size: 18px;
    font-weight: 500;
    padding: 10px 20px;
    background: #F2F2FC;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}
    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
  
    .section-title {
      font-size: 16px;
      margin: 15px 0 10px;
      font-weight: 600;
    }
    .apps-grid {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
   .app-item {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 8px;
    background: #f5f5f5;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 14px;
    flex-direction: column;
}
   .bottom-bar {
    margin-top: 20px;
    padding: 10px 20px;
    background: #eee;
    color: #000;
    font-weight: 500;
    border-bottom-left-radius: 20px;
    font-size: 14px;
    border-bottom-right-radius: 20px;
}
   img.icon {
    width: 35px;
    height: 35px;
}
    h3{
        margin: 0;
    }
    p{
        margin: 0;
    }
    .header p {
    font-weight: 300;
    font-size: 16px;
    margin-bottom: 5px;
}
.upi-label {
    border-top: 5px solid #F3F3F1;
    border-bottom: 5px solid #F3F3F1;
    padding-left: 20px;
}
.upi-label p {
    display: flex;
    align-items: center;
    margin-top: 8px;
    margin-bottom: 8px;
}
.upi-label img {
    width: 7%;
    background: #5536AD;
    padding: 2px;
    border-radius: 7px;
    margin-right: 8px;
}
.open{
    padding-left: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 20px;
}
.open.bottom-open {
    margin-bottom: 110px;
}
.app-item{
    width: 31.333%;
}
.open p {
    color: #636363;
    font-size: 15px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <p>Paying Nykaa</p>
        <h3 class="amount">â‚¹ 16,824</h3>
    </div>
   

    <div class="upi-label">
      <p>  <img src="./Assets/images/bhim-white.png" alt="bhim icon">UPI</p>
    </div>

   <div class="open">
     <p>Open with</p>
      <div class="apps-grid">
      <div class="app-item col-lg-4"><img src="./Assets/images/gpay.png" class="icon" alt="">Google Pay</div>
      <div class="app-item col-lg-4"><img src="./Assets/images/phonepay.png" class="icon" alt="">PhonePe</div> 
      <div class=" col-lg-4"></div> 
    </div>
   </div>
   <div class="open bottom-open">
     <p>Other UPI Apps</p>
      <div class="apps-grid">
      <div class="app-item col-lg-4"><img src="./Assets/images/paytm.png" class="icon" alt="">Paytm</div>
      <div class="app-item col-lg-4"><img src="./Assets/images/bhim.png" class="icon" alt="">BHIM</div>
      <div class="app-item col-lg-4"><img src="./Assets/images/pay.png" class="icon" alt="">Amazon Pay</div> 
      <div class=" col-lg-4"></div> 
    </div>
   </div>

  

    <div class="bottom-bar">
      PhonePe, Paytm, BHIM, GooglePay, all other <span style="color:#6A1B9A;">UPI applications</span> supported
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
