<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI Payment UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #2d006e;
      font-family: "Open Sans", sans-serif;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 290px;
      margin: 30px auto;
      background-color: white;
      border-radius: 20px;
      padding: 0;
      position: relative;
      color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .header {
      font-size: 18px;
      font-weight: 500;
      padding: 10px 20px;
      background: #F2F2FC;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .header p {
      font-weight: 300;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin: 0;
    }

    .upi-label {
      border-top: 5px solid #F3F3F1;
      border-bottom: 5px solid #F3F3F1;
      padding-left: 20px;
    }

    .upi-label p {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 15px;
    }

    .upi-label img {
      width: 20px;
      height: 20px;
      background: #5536AD;
      padding: 2px;
      border-radius: 7px;
      margin-right: 8px;
      object-fit: contain;
    }

    .open {
      padding: 15px 20px;
    }

    .open p {
      color: #636363;
      font-size: 15px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .apps-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .app-item {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 10px;
      text-align: center;
      word-break: break-word;
      cursor: pointer;
    }

    .app-item img.icon {
      width: 35px;
      height: 35px;
      object-fit: contain;
    }

    .bottom-bar {
      margin-top: 20px;
      padding: 10px 20px;
      background: #eee;
      color: #000;
      font-weight: 500;
      font-size: 14px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .pay-amamzon {
      font-size: 9px;
    }

    .open.bottom-open {
      margin-bottom: 90px;
    }

    @media screen and (max-width: 480px) {
      .app-item {
        flex: 0 0 31%;
        font-size: 13px;
        padding: 8px;
      }

      .apps-grid {
        gap: 8px;
      }

      .amount {
        font-size: 20px;
      }

      .header p {
        font-size: 14px;
      }

      .bottom-bar {
        font-size: 13px;
      }
    }

    .popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}


    .popup-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  width: 210px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  animation: popupFade 0.3s ease-in-out;
}


    .popup-card h5 {
      font-size: 14px;
      margin-top: 15px;
      font-weight: 600;
      color: #20064F;
    }
    .check-icon {
      font-size: 40px;
      color: #38b249;
      background: #e1f7e6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
    }

    .popup-overlay {
      display: none;
    }

    @keyframes popupFade {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@media(max-width:481px){
  .pay-amamzon {
    font-size: 10px !important;
}
.app-item {
    font-size: 10px;
}
}

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <p>Paying Nykaa</p>
      <h3 class="amount">â‚¹ 16,824</h3>
    </div>

    <div class="upi-label">
      <p><img src="./Assets/images/bhim-white.png" alt="bhim icon">UPI</p>
    </div>

    <div class="open">
      <p>Open with</p>
      <div class="apps-grid">
        <div class="app-item"><img src="./Assets/images/gpay.png" class="icon" alt="">Google Pay</div>
        <div class="app-item"><img src="./Assets/images/phonepay.png" class="icon" alt="">PhonePe</div>
      </div>
    </div>

    <div class="open bottom-open">
      <p>Other UPI Apps</p>
      <div class="apps-grid">
        <div class="app-item"><img src="./Assets/images/paytm.png" class="icon" alt="">Paytm</div>
        <div class="app-item"><img src="./Assets/images/bhim.png" class="icon" alt="">BHIM</div>
        <div class="app-item pay-amamzon"><img src="./Assets/images/pay.png" class="icon" alt="">Amazon Pay</div>
      </div>
    </div>

    <div class="bottom-bar">
      PhonePe, Paytm, BHIM, GooglePay, all other <span style="color:#6A1B9A;">UPI applications</span> supported
    </div>

      <!-- Transaction Successful Popup -->
  <div id="successPopup" class="popup-overlay">
    <div class="popup-card">
      <div class="check-icon">&#10003;</div>
      <h5>Transaction Successful</h5>
    </div>
  </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const appItems = document.querySelectorAll(".app-item");
    const popup = document.getElementById("successPopup");

    appItems.forEach(item => {
      item.addEventListener("click", () => {
        popup.style.display = "flex";
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000); 
      });
    });
  </script>

</body>
</html>
